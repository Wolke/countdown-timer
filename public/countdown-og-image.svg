<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 裝飾圓圈 -->
  <circle cx="150" cy="150" r="80" fill="rgba(220, 38, 38, 0.3)" filter="url(#glow)"/>
  <circle cx="1050" cy="480" r="100" fill="rgba(59, 130, 246, 0.3)" filter="url(#glow)"/>
  
  <!-- 邊框 -->
  <rect x="10" y="10" width="1180" height="610" fill="none" stroke="#dc2626" stroke-width="4" rx="15"/>
  
  <!-- 主標題 -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="#fbbf24" filter="url(#glow)">龍樹諒預言</text>
  
  <!-- 副標題 -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">倒數計時器</text>
  
  <!-- 日期 -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="#fef3c7">2025年7月5日</text>
  
  <!-- 時間 -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="36" 
        text-anchor="middle" fill="#fed7aa">上午 4:18 分</text>
  
  <!-- 地理範圍 -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="#e5e7eb">🌏 台灣 • 菲律賓 • 香港 • 板塊連結預言</text>
  
  <!-- 底部警告 -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#d1d5db">⚠️ 預言倒數進行中 ⚠️</text>
</svg>
